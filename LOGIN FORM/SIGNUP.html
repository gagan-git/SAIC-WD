<div align="center" style="font-family: Raleway; font-size:36px; font-weight: bolder;margin-top: 120px;">SIGN UP</div>
  <div class="login">
  <form class="login-form" action="#">

    <div class="input-group input-group-lg">
       <div class="input-group-addon"><span class="fa fa-user fa-lg fa-envelope"/></div>
       <input type="user-name" class="form-control" id="user-name" placeholder="Full Name" required tabindex="1"/>
    </div>


    <div class="input-group input-group-lg">
       <div class="input-group-addon"><span class="fa fa-lg fa-envelope"/></div>
       <input type="email" class="form-control" id="email" placeholder="Email" required tabindex="1"/>
    </div>

    <div class="input-group input-group-lg">
       <div class="input-group-addon"><span class="fa fa-lg fa-key"/></div>
       <input type="password" class="form-control" id="password" placeholder="Password" required  tabindex="2" />
    </div>

    <input type="submit" id="login" class="btn btn-primary fa-lg" value="Sign up" tabindex="3"/> 
    
  </form>
  <br><br>
  <hr>
  <div style="margin-top: 30px; font-size: 24px" align="center">OR</div>

  <div style="margin-top: 30px; font-size: 24px" align="center">Sign Up with Social Account</div>
  <br>
  
  <div class="social">
    <div class="social-inner">
      <a class="fa fa-2x fa-google btn btn-danger"></a>
      <a class="fa fa-2x fa-linkedin btn btn-info"></a>
      <a class="fa fa-2x fa-facebook btn btn-primary"></a>
